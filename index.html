<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Set GIF as background */
    body {
      background-image: url('scooby.webp');
      background-size: cover;
      margin: 0;
      overflow: hidden;
    }

    /* Styles for the character */
    #cartoon-character {
      position: absolute;
      top: 100px;
      left: 1200px;
      width: 100px;
      height: 100px;
      background-color: #ffcc00; /* Character color */
      border-radius: 50%; /* Make it circular */
      animation: bounce 1s infinite; /* Apply the bounce animation */
    }

    /* Keyframe animation for bouncing */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0); /* Bounce at the top and bottom */
      }
      40% {
        transform: translateY(200px); /* Peak bounce height */
      }
      60% {
        transform: translateY(100px); /* Mid-bounce height */
      }
    }
  </style>
</head>
<body>
  <!-- Cartoon character element -->
  <div id="cartoon-character"></div>

  <audio id ="laughAudio" src="laugh.mp3" preload="auto" loop></audio>

  <script>
    //adding event listner to play audio when animation reaches 40%
    document.getElementById("laughAudio").play();
  </script>

</body>
</html>
